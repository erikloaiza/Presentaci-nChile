<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'
        AFRAME.registerComponent('registerevents', {
		init: function () {
			var marker = this.el;

			// Make the element emit events when found and when lost.
			marker.setAttribute('emitevents', 'true');

			marker.addEventListener('markerFound', function() {
				var markerId = marker.id;
				console.log('markerFound', markerId);
				console.log("Marker Found!");
                video = marker.firstElementChild.getAttribute("src");
                video = video.substring(1,video.length);
                console.log(video)
                document.getElementById(video).play();
			});

			marker.addEventListener('markerLost', function() {
				var markerId = marker.id;
				console.log('markerLost', markerId);
				console.log("Marker Gone!");
                video = marker.firstElementChild.getAttribute("src");
                video = video.substring(1,video.length);
                console.log(video)
                document.getElementById(video).pause();
			});
		}
	});
    </script>
    <a-scene embedded arjs>
        <!--Assets-->
        <a-assets>
            <video id="video1" loop="true" src="https://www.youtube.com/watch?v=jliAUPj0Gko"></video>
        </a-assets>            
    <!-- define your markers -->
    <a-marker preset='hiro' registerevents>
        <!-- here define the content to display on top of the marker -->
        <a-video src="#video1" width="3.6" height="2" position="0 0 0" rotation="-90 0 0"></a-video> 
    </a-marker>
    <!-- define a simple camera -->
    <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
